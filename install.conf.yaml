- defaults:
    link:
      create: true
      relink: true
      glob: true

- clean: ['~', '~/.config']

- create:
    - ~/.config/i3
    - ~/.config/i3status
    - ~/.config/alacritty
    - ~/.config/fontconfig
    - ~/.config/nvim
    - ~/rtorrent

- link:
    ~/.config/i3/config: i3/config
    ~/.config/i3status/config: i3status/config
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml
    ~/.Xresources: .Xresources
    ~/.config/fontconfig/fonts.conf: fontconfig/fonts.conf
    ~/.bashrc: .bashrc
    ~/.fonts.conf: .fonts.conf
    ~/.config/nvim: nvim/**
    ~/.rtorren.rc: .rtorrent.rc
